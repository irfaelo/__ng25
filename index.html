<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de subida a Vercel</title>

    <style>
        nav{
            margin :10px;
            border-radius: 10px;
            background-color: rgb(84, 84, 100);
            color:aliceblue;
            font-family: arial;
        }

        nav ul li{ 
            margin: 10px;
            padding: 1px 0;
            box-shadow: 0 4px 4px -3px #3c3c3eab;
            border-radius: 9px;
            background: linear-gradient(178deg, #64656f, #361968);
            color: aliceblue;
            font-family: arial;
            transition: .5s all;
        }

        nav ul li:hover{ 
            cursor: pointer;
            background: radial-gradient(#ffffff59, transparent);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Inicio</li>
            <li>Discos</li>
            <li>Historia</li>
            <li>Concierto</li>
            <li>Merch</li>
        </ul>
    </nav>

    </div>
</body>
</html>
