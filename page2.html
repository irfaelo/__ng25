    <title>Ejemplo de subida a Vercel</title>



    <style>
        :root {
            --es-shadow: 0 4px 3px -2px #0000009e;
            --es-round: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "PT Sans", serif;
            font-weight: 400;
            font-style: normal;
        }




        main {
            margin: 0 5vw;
        }

        nav {
            margin: 10px 0;
            border-radius: var(--es-round);
            background: linear-gradient(178deg, #64656f, #361968);
            color: aliceblue;
            box-shadow: var(--es-shadow);
        }

        nav ul li {
            margin: 10px;
            padding: 5px 10px;
            border-radius: 9px;
            color: aliceblue;
            font-weight: bold;
            font-family: arial;
            transition: .5s all;
            display: inline-block;
            list-style: none;
            background: radial-gradient(transparent, transparent);
            ;
        }

        nav ul li:hover {
            cursor: pointer;
            background: radial-gradient(#ffffff59, transparent);
        }

        .portal {
            border-radius: var(--es-round);
            background-color: #64656f;
            padding: 20px;
            width: 50%;
            box-shadow: var(--es-shadow);
        }

        .im-round {

            border-radius: var(--es-round);
            box-shadow: var(--es-shadow);
            width: 100%;
            margin: 10px 0;
        }

        .im-circle {

            width: 200px;
            height: 200px;
            object-fit: cover;
            clip-path: circle(50% at 50% 50%);
            margin: 50px;
        }
    </style>
</head>
